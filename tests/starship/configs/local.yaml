chains:
  - name: mesh-1
    type: custom
    numValidators: 1
    image: ghcr.io/osmosis-labs/meshd:latest
    home: /root/.meshd
    binary: meshd
    prefix: mesh
    denom: stake
    coins: 100000000000000stake
    hdPath: m/44'/118'/0'/0/0
    coinType: 118
    repo: https://github.com/osmosis/mesh-security-sdk
    genesis:
      app_state:
        meshsecurity:
          params:
            epoch_length: 10
        staking:
          params:
            unbonding_time: 200s
    ports:
      rest: 1313
      rpc: 26653
      faucet: 8003
    resources:
      cpu: 1
      memory: 2Gi
    faucet:
      enabled: true
      type: starship
      image: "ghcr.io/cosmology-tech/starship/faucet:20231201-bbb7d2a"
      resources:
        cpu: "0.5"
        memory: "1Gi"
  - name: mesh-2
    type: custom
    numValidators: 1
    image: ghcr.io/osmosis-labs/meshd:latest
    home: /root/.meshd
    binary: meshd
    prefix: mesh
    denom: stake
    coins: 100000000000000stake
    hdPath: m/44'/118'/0'/0/0
    coinType: 118
    repo: https://github.com/osmosis/mesh-security-sdk
    genesis:
      app_state:
        meshsecurity:
          params:
            epoch_length: 10
        staking:
          params:
            unbonding_time: 200s
    ports:
      rest: 1317
      rpc: 26657
      faucet: 8007
    resources:
      cpu: 1
      memory: 2Gi
    faucet:
      enabled: true
      type: starship
      image: "ghcr.io/cosmology-tech/starship/faucet:20231201-bbb7d2a"
      resources:
        cpu: "0.5"
        memory: "1Gi"

faucet:
  enabled: false

relayers:
  - name: mesh-1-mesh-2
    type: hermes
    replicas: 1
    image: ghcr.io/cosmology-tech/starship/hermes:1.6.0
    chains:
      - mesh-1
      - mesh-2
    config:
      event_source:
        mode: pull
    resources:
      cpu: 1
      memory: 2Gi

registry:
  enabled: true
  ports:
    rest: 8081

explorer:
  enabled: true
  ports:
    rest: 8080

timeouts:
  time_iota_ms: 1000
  timeout_propose: 3000ms
  timeout_propose_delta: 500ms
  timeout_prevote: 1000ms
  timeout_prevote_delta: 500ms
  timeout_precommit: 1000ms
  timeout_precommit_delta: 500ms
  timeout_commit: 5000ms
